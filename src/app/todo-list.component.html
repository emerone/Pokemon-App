<main>
  <h1>Todo list</h1>
  <div class="cta-input">
    <input type="text" #input><button (click)="addListItem($event, input, cta)">Ajouter</button>
  </div>
  <div #cta class="cta-list">
    <div *ngFor="let item of items">
      <p>{{item}}</p>
      <p>{{item}}</p>
      <i #el (click)="removeParent($event)" class='bx bx-trash'></i>
    </div>
  </div>
</main>
